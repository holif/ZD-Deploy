<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head th:include="temp::head"></head>
	<body>
		<div class="site-wrapper">
			<div class="site-wrapper-inner">
				<div class="cover-container">
					<div class="masthead clearfix"  th:include="temp::nav"> </div>
				</div>
				<div class="app-table">
					<h2>Map</h2>
					<br/>
					<table class="table" id="maptable">
						<thead>
							<tr>
								<th>ID</th>
								<th>Project</th>
								<th>Service</th>
								<th>HostName</th>
								<th>Operation</th>
							</tr>
						</thead>
						<tbody>
							<tr v-for = "map in maps">
								<td>{{ map.id }}</td>
								<td>{{ map.project }}</td>
								<td>{{ map.serviceName }}</td>
								<td>{{ map.hostName }}</td>
								<td><a href="#">Updaue</a>/<a href="#">Delete</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<script src="/js/map.js"></script>
	</body>
</html>
